<div class="container">
  <div class="row justify-content-between align-items-center mr-4">
    <div
      class="col-4 card"
      style="width: 30%; height: max-content"
      *ngFor="let organ of organizations"
    >
      <img
        src="{{ imageUrl + organ.imagePath }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">
          <a class="nav-link" href="/comments?orgId={{ organ._id }}">{{
            organ.name
          }}</a>
        </h5>
        <p class="card-text">Address: {{ organ.address }}</p>
        <p class="card-text">Phone number: {{ organ.phone }}</p>
        <button (click)="reservation(organ)" type="button" class="btn btn-dark">
          RESERVE
        </button>
      </div>
    </div>
  </div>
</div>
